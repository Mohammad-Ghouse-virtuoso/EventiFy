<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP Debug Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-xl font-bold mb-4">RSVP API Test</h1>
        
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-2">User ID:</label>
                <input type="number" id="userId" value="1" class="w-full border rounded px-3 py-2">
            </div>
            
            <div>
                <label class="block text-sm font-medium mb-2">Event ID:</label>
                <input type="number" id="eventId" value="1" class="w-full border rounded px-3 py-2">
            </div>
            
            <div>
                <label class="block text-sm font-medium mb-2">Status:</label>
                <select id="status" class="w-full border rounded px-3 py-2">
                    <option value="going">Going</option>
                    <option value="maybe">Maybe</option>
                    <option value="not_going">Not Going</option>
                </select>
            </div>
            
            <button onclick="testRSVP()" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
                Test RSVP
            </button>
            
            <button onclick="getRSVPs()" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
                Get User RSVPs
            </button>
        </div>
        
        <div id="result" class="mt-4 p-3 bg-gray-50 rounded text-sm"></div>
    </div>

    <script>
        async function testRSVP() {
            const userId = document.getElementById('userId').value;
            const eventId = document.getElementById('eventId').value;
            const status = document.getElementById('status').value;
            
            try {
                const response = await fetch(`http://localhost:8000/api/v1/events/${eventId}/rsvp`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer fake-token-user-${userId}` // Simple test auth
                    },
                    body: JSON.stringify({ status })
                });
                
                const result = await response.json();
                document.getElementById('result').innerHTML = 
                    `<strong>RSVP Response:</strong><br><pre>${JSON.stringify(result, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<strong>Error:</strong> ${error.message}`;
            }
        }
        
        async function getRSVPs() {
            const userId = document.getElementById('userId').value;
            
            try {
                const response = await fetch(`http://localhost:8000/api/v1/users/${userId}/rsvps`, {
                    headers: {
                        'Authorization': `Bearer fake-token-user-${userId}`
                    }
                });
                
                const result = await response.json();
                document.getElementById('result').innerHTML = 
                    `<strong>User RSVPs:</strong><br><pre>${JSON.stringify(result, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<strong>Error:</strong> ${error.message}`;
            }
        }
    </script>
</body>
</html>
